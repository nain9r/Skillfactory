<!DOCTYPE html>
<html lang="en">
{% block content %}
<h2>Все статьи ваших любимых категорий за неделю:</h2>

            <a href="{% url 'subscribe' category.pk %}"> Подписаться на категорию "{{ category.category }}"</a>

    {% endfor %}
</ul>

</html>
{% endblock content %}
