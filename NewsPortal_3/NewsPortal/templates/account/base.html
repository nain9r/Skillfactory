<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Новостной портал</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success static-top">
            <div class="container">
                <a class="navbar-brand" href="/news/">Главная</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                     <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/news/search">Поиск</a>
                        </li>
                         <li class="nav-item active">
                            <a class="nav-link" href="/news/news_add">Добавить новость</a>
                        </li>
                         <li class="nav-item">
                             <a class="nav-link" href="/news/article_add">Добавить статью</a>
                         </li>
                         <li class="nav-item">
                             <a class="nav-link" href="/">Личный кабинет</a>
                         </li>
                    </ul>
                </div>
            </div>
        </nav>
    <head>
        <title>{% block head_title %}{% endblock head_title %}</title>
    </head>
    <body>
        {% block body %}
        {% block content %}
        {% endblock content %}
        {% endblock body %}
        {% block extra_body %}
        {% endblock extra_body %}
    </body>
</html>
